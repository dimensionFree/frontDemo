<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs test</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
   {{msg}}

</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            msg:""
        },
        created() {
            //this 表示vue实例
            this.msg="qianduan caonima .created";
            console.log(this)
        }
    })
</script>
</body>
</html>
