<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs test</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num"><button v-on:click="num++">加一</button>
<h2>{{name}} caonima,have {{num}} mama</h2>

</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            name:"qianuan",
            num:1
        }
    })
</script>
</body>
</html>
