<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs test</title>

    <script src="js/axios.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="(user,index) in users">
           {{index}}--{{user.name}}--{{user.age}}--{{user.gender}}
        </li>
    </ul>

</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            users:[]
        },created(){
            axios.get("http://localhost:8080/getUser").then(res=>{
                console.log(res);
                app.users=res.data;
            }).catch(err=>alert(err));
            //
            // axios.get("data.json").then(res=>{
            //     console.log(res);
            //     app.users=res.data;
            // }).catch(err=>alert(err));

            // axios({
            //     url:"data.json",
            //     method:"get"
            // }).then(res=>{
            //     console.log(res);
            //     app.users=res.data;
            // }).catch(err=>alert(err));
        }

    })
</script>
</body>
</html>
